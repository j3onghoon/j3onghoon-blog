{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>{% block title %}{% endblock %}</title>
  {% tailwind_css %}
</head>
<body class="min-h-screen bg-gray-900 text-gray-100 flex flex-col">
  <nav class="bg-gray-800/80 backdrop-blur-sm sticky top-0 z-50 border-b border-purple-900/30 shadow-md">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <a href="{% url 'home' %}" class="flex-shrink-0 flex items-center">
            <span class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-indigo-500 bg-clip-text text-transparent">정훈이 홈페이지</span>
          </a>
        </div>
      <div class="md:hidden">
        <button x-data="{open: false}" @click="open = !open" class="text-gray-300 hover:text-white focus:outline-none">
          <span x-show="!open"><i class="fas fa-bars text-xl"></i></span>
          <span x-show="open"><i class="fas fa-times text-xl"></i></span>
        </button>
      </div>
        <div class="hidden md:flex md:items-center md:space-x-6 space-x-6">
          <a href="{% url 'post_list' %}" class="px-3 py-2 text-gray-100 hover:text-purple-400 transition-colors duration-300 {% if 'posts' in request.path %}text-purple-400 font-medium{% endif %}">게시물</a>
          <a href="{% url 'guestbook' %}" class="px-3 py-2 text-gray-100 hover:text-purple-400 transition-colors duration-300 {% if 'posts' in request.path %}text-purple-400 font-medium{% endif %}">방명록</a>
          <a href="{% url 'portfolio_list' %}" class="px-3 py-2 text-gray-100 hover:text-purple-400 transition-colors duration-300 {% if 'portfolio' in request.path %}text-purple-400 font-medium{% endif %}">포트폴리오</a>
        </div>
      </div>
    </div>
  </nav>
  <div x-data="{open: false}" x-show="open" @click.away="open = false" class="md:hidden bg-gray-800 shadow-xl absolute w-full z-40">
    <div class="px-2 pt-2 sapce-y-1">
      <a href="{% url 'home' %}" class="block px-3 py-2 rounded-md hover:bg-gray-700 text-gray-100 hover:text-purple-400 {% if request.path == '/' %}bg-gray-700 text-purple-400{% endif %}">홈</a>
      <a href="{% url 'post_list' %}" class="block px-3 py-2 rounded-md hover:bg-gray-700 text-gray-100 hover:text-purple-400 {% if request.path == '/' %}bg-gray-700 text-purple-400{% endif %}">게시물</a>
      <a href="{% url 'post_list' %}" class="block px-3 py-2 rounded-md hover:bg-gray-700 text-gray-100 hover:text-purple-400 {% if request.path == '/' %}bg-gray-700 text-purple-400{% endif %}">방명록</a>
      <a href="{% url 'portfolio_list' %}" class="block px-3 py-2 rounded-md hover:bg-gray-700 text-gray-100 hover:text-purple-400 {% if request.path == '/' %}bg-gray-700 text-purple-400{% endif %}">포트폴리오</a>
    </div>
  </div>

  <main class="flex-grow max-x-6xl w-full mx-auto px-4 py-12">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
